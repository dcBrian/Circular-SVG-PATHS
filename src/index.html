<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular SVG</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <main>
      <svg class="circles" width="100%" height="100%" viewBox="0 0 1400 1400">
        <def>
          <path
            id="circle-1"
            d="M250,700.5A450.5,450.5 0 1 11151,700.5A450.5,450.5 0 1 1250,700.5"
          />
          <path
            id="circle-2"
            d="M382,700.5A318.5,318.5 0 1 11019,700.5A318.5,318.5 0 1 1382,700.5"
          />
          <path
            id="circle-3"
            d="M487,700.5A213.5,213.5 0 1 1914,700.5A213.5,213.5 0 1 1487,700.5"
          />
          <path
            id="circle-4"
            d="M567.5,700.5A133,133 0 1 1833.5,700.5A133,133 0 1 1567.5,700.5"
          />
        </def>

        <text class="text text--1">
          <textPath xlink:href="#circle-1" textLength="2830">
            I like
            <tspan class="word word--1">peperoni</tspan>
            Pizza a lot&nbsp;
          </textPath>
        </text>

        <text class="text text--2">
          <textPath xlink:href="#circle-2" aria-label="" textLength="2001">
            <tspan class="word word--2">React&nbsp;</tspan>
            Java&nbsp;
            <tspan class="word word--3">Angular&nbsp;</tspan>
            Python&nbsp;
          </textPath>
        </text>

        <text class="text text--3">
          <textPath xlink:href="#circle-3" aria-label="" textLength="1341">
            Full stack developer&nbsp;
          </textPath>
        </text>

        <text class="text text--4">
          <textPath xlink:href="#circle-4" aria-label="" textLength="836">
            Hello I am
            <tspan class="word word--4">Brian</tspan>
            &nbsp;
          </textPath>
        </text>
      </svg>

      <div class="panel">
        <div class="header">
          <h1>Circular SVG</h1>
          <nav>
            <a href="https://github.com/ivucady">GitHub</a>
          </nav>
        </div>
        <div class="content">
          <p>A little experiment with SVG Paths</p>
        </div>
      </div>

      <button class="button">
        <div class="button-bg"></div>
        <span class="button-text">CLICK</span>
      </button>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
